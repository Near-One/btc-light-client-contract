# Required acknowledgement (zcashd 6.2+)
i-am-aware-zcashd-will-be-replaced-by-zebrad-and-zallet-in-2025=1

# ---- RPC ----
server=1                  # accepts JSON-RPC (default, but explicit is fine)
rpcbind=0.0.0.0
rpcallowip=0.0.0.0/0
rpcuser=zcash
rpcpassword=zcash

# ---- Network ----
# testnet=1               # uncomment to use testnet (ports 18232/18233)

# ---- Storage (pruning) ----
# Prune old block files to ~16 GB (value is MiB). Incompatible with txindex.
prune=16000
txindex=0

# ---- Deprecated RPCs (only if you rely on them) ----
# allowdeprecated=z_getnewaddress
